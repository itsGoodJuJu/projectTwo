<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/octoLogo.webp">
    <script src="../../backend/javascript/forgotPW.js"></script>
    <title>Forgot Password</title>
</head>
<body style="background-color: #f0bdfc">
    <h1>EVENTACLES</h1>
    <div class="fgpasswordPage">
    <h1 id="title"><img src="../images/octoLogo.webp" style="height: 80px;"> Forgot Password</h1>
    <br><br><br><br>
    <!-- password field, hidden on display and required to have special characters-->
    <label for="newPW">New password:</label>
    <input type="password" id="newPW" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
    title="Must contain at least one number and one uppercase and lowercase letter, 
    and at least 8 or more characters" required>
    <br><br><br><br>

    <label for="newPW">Re-enter password:</label>
    <input type="password" id="newPW2" name="Password2" 
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
    title="Must contain at least one number and one uppercase and lowercase letter, 
    and at least 8 or more characters" required>
    
    <button type="button" onclick="correctPW()" id="confirm" style="background-color: #da86ab;"> Confirm Password</button>

    <!--Password Instructions-->
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A lowercase letter</p>
        <p id="capital" class="invalid">A capital letter</p>
        <p id="number" class="invalid">A number</p>
        <p id="length" class="invalid">Minimum 8 characters</p>
      </div>
    </div>
</body>
</html>
