<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventacles</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div>
        <h1><img src="../images/octoLogo.webp" alt=""> EVENTACLES </h1>
    
        
    
<div class="search-container">
    <input type="text" id="searchInput" class="searchButton" placeholder="Search your event here">
    <button id="searchButton" class="search-button">Search</button>
</div>
    <div class="containerEvent">
        <div class="eventForm">   

    <div id="calendarBox">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script> 

</head>
 <body>
  <h2>Event calendar</h2>
  <div class="containerCalendar">
   <div id="calendar"></div>
  </div>
  <br>
</body>

<div class="containerSearch">
    <form id="eventForm">
        <div class="eventForm">
            <label for="eventLocation">Event:</label>
            <input type="text" id="eventLocation" name="eventLocation" required>
        </div>
        <div class="eventForm">
            <label for="eventDateTime">Date and Time:</label>
            <input type="datetime-local" id="eventDateTime" name="eventDateTime" required>
        </div>
        <div class="eventForm">
            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
 </div>
</html>
<script>
   $(document).ready(function() {
   $('#calendar').fullCalendar();
});
</script>
        
        <script src="script.js"></script>
    
</body>



</html>
