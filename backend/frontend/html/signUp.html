<!DOCTYPE html>
<html lang="en">
<head>  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self';"/> -->
    <title>Sign-Up Eventacles</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="icon" href="../images/octoLogo.webp">
    

</head>
<body>
    <div class="login-box">
        <div id="ContainerBox">
                <img src="../images/octoLogo.webp" height="90" width="100">
                <h3 class="header"> EVENTACLES</h3>
                <h3>Create a New Account</h3>
        </div>
        <!--use span to add a line between "or" to separate -->
        <form id="signUpForm" action="http://localhost:3000/signup">
            <div id="inputChange">
                <input type="text" placeholder="First Name" class="name-control" name="firstName" required>
                <input type="text" placeholder="Last Name" class="lastName-control" name="lastName" required>
                <input type="email" placeholder="Email" class="email-control" name="email" required>
                <input type="password" placeholder="Password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number, one uppercase letter, one lowercase letter, 
                and at least 8 or more characters total" required>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <!-- Always add <a href= add a link here" > "add text that goes into the link"-->
        <p>Already have an account? <a href="./login.html">Sign in now</a></p>
    </div>

    <script src="../../backend/npm/javascript/signUpHelper.js"></script>
</body>
</html>
