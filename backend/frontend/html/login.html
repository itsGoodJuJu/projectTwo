<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">

        

    <title>Login Eventacles</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/octoLogo.webp">
    

</head>
<body>
 
    <div class="login-box">
        <div id="ContainerBox">
            <img src="../images/octoLogo.webp" height="90" width="100">
            <h3 class="header"> EVENTACLES</h3>
            <h3>Log Into Eventacles </h3>

        </div>

        <div>
            <div id="ButtonBox">
                <form id="loginForm" action="http://localhost:3000/login">
                    <input id="loginEmail" type="email" placeholder="Email address" name="email" required>
                    <input id="loginPassword" type="password" id="newPW" placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, 
                    and at least 8 or more characters" required>
                    <button onclick="logIn()" type="submit" id>Login</button>
                </form>
                <button onclick="window.location.href = 'http://127.0.0.1:5501/projectTwo/frontend/html/forgotPW.html';">Forgot Password?</button>
                <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
            </div>
      
        </div>
    </div>


    <script src="../../backend/npm/javascript/login.js"></script>
</body>
</html>
