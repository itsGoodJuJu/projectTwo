<body>

<!--------------------------------------------------- NAVBAR ------------------------------------------------->
    <nav class="navbar navbar-expand-sm " style="border-radius: 0px;">
        <img id="octoLogo" src="../../frontend/images/octoLogo.webp" alt="octoLogo" class="octoLogo" style="height: 80px; width: 80px;"> <h1 id="pageTitle" >EVENTACLES</h1>
        
        <div class="container-fluid" style="justify-content: end;">
            <div class="nav-item">
                <a id="signOut" class="nav-link" style="color: #8f414e;" href="/Users/corcoding/digitalcrafts/projectTwo/frontend/html/login.html">Sign Out</a>
            </div>
        </div>
      </nav>
    
    <!-- david -->
    
    <!--------------------------------------------------- CREATE NEW EVENT CONT. ------------------------------------------------->
    <div class="containNewEvent">
        <form id="eventForm">
            <h2 id="createEvent" >Create an <span class="headEventacle">Eventacle</span>:</h2>
            <div class="eventBox" id="eventBox">
                <label for="eventLocation"></label>
                <input placeholder="event name:" id="eventName" name="eventName" required>
            </div>
            <div class="eventBox" id="eventBox">
                <label for="eventLocation"></label>
                <input placeholder="location:" id="eventLocation" name="eventLocation" required>
            </div>
            <div class="eventBox">
                <label for="eventDateTime"></label>
                <input type="datetime-local" id="eventDateTime" name="eventDateTime" required>
            </div>
            <div class="eventBox">
                <label for="eventDescription"></label>
                <textarea placeholder="enter your comments here:" id="eventDescription" name="eventDescription" required></textarea>
            </div>
            <button id="submitEvent" type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div id="yourEventCont">
        <!--------------------------------------------------- Search Bar ------------------------------------------------->
        <div class="search-container">
            <input type="text" id="searchInput" class="searchButton" placeholder="Search for your event by name:">
            <button id="searchButton" class="search-button">Search</button>
        </div>
        <!--------------------------------------------------- NAVBAR ------------------------------------------------->
        <div class="retrieveEvent">
            <h2 id="yourEventacle">Your <span class="headEventacle">Eventacle</span>(<span class="headEventacle">s</span>):</h2>
            <div id="searchReturn">
                <div class="eventBox" id="eventBox">
                    <h4 for="eventName">Event:</h4>
                </div>
                <div class="eventBox" id="eventBox">
                    <h4 for="eventLocation">Location:</h4>
                </div>
                <div class="eventBox">
                    <h4 for="eventDateTime">Date/Time:</h4>
                </div>
                <div class="eventBox">
                    <h4 for="eventDescription">Comments:</h4>
                </div>
            </div>
        </div>
        
    </div>

    <div id="testBox">
        <h3 id="testText">Test</h3>
    </div>
    

    

    <!--------------------------------------------------- CALENDAR CONTAINER ------------------------------------------------->
    
    <div class="containerCalendar">
        <div id="calendarBox">
            <h2 id="calendarHeader" >View Your <span class="calEventacle">Eventacle</span> Calendar:</h2>
            <div id="calendar"></div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
        $('#calendar').fullCalendar();
    });
    </script>
