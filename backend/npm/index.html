<body>

<!--------------------------------------------------- NAVBAR ------------------------------------------------->
    <nav class="navbar navbar-expand-sm " style="border-radius: 0px;">
        <img id="octoLogo" src="../../frontend/images/octoLogo.webp" alt="octoLogo" class="octoLogo" style="height: 80px; width: 80px;"> <h1 id="pageTitle" >EVENTACLES</h1>

            <div class="nav-item">
                <a id="signOut" class="nav-link" style="color: #8f414e;" href="http://127.0.0.1:5501/projectTwo/frontend/html/login.html">Sign Out</a>
            </div>
        </div>
      </nav>
    
    <!-- david -->
    
    <!--------------------------------------------------- CREATE NEW EVENT CONT. ------------------------------------------------->
    <div class="containNewEvent">
        <form id="eventForm" action="http://localhost:3000/create">
            <h2 id="createEvent" >Create an <span class="headEventacle">Eventacle</span>:</h2>
            <div class="eventBox" id="eventBox">
                <label for="eventLocation"></label>
                <input placeholder="event name:" id="eventName" name="name" required>
            </div>
            <div class="eventBox" id="eventBox">
                <label for="eventLocation"></label>
                <input placeholder="location:" id="eventLocation" name="location" required>
            </div>
            <div class="eventBox">
                <label for="eventDateTime"></label>
                <input type="date" id="eventDateTime" name="date" class="eventDate" required>
            </div>
            <div class="eventBox">
                <label for="eventTime"></label>
                <input type="time" id="eventDateTime" name="time" class="eventTime" value="00:00:00" required>
            </div>
            <div class="eventBox">
                <label for="eventDescription"></label>
                <textarea placeholder="enter your comments here:" id="eventDescription" name="description" required></textarea>
            </div>
            <button id="submitEvent" type="submit" class="submit-btn">Submit</button>
        </form>
    </div>


    <div id="yourEventCont">
        <!--------------------------------------------------- Search Bar ------------------------------------------------->
        <div class="search-container">
            <input type="text" id="searchInput" class="searchButton" placeholder="Search for your event by name:">
            <button onclick="returnEvent()" type="search" id="searchButton" class="search-button">Search</button>
        </div>
        <!--------------------------------------------------- YOUR EVENTACLE ------------------------------------------------->
        <div class="retrieveEvent">
            <h2 id="yourEventacle">Your <span class="headEventacle">Eventacle</span>(<span class="headEventacle">s</span>):</h2>
            <div id="searchReturn">
                <div class="eventBox" id="eventBox">
                    <h4 for="eventName">Event: <span id="returnName"></span></h4>
                </div>
                <div class="eventBox" id="eventBox">
                    <h4 for="eventLocation">Location: <span id="returnLoc"></span></h4>
                </div>
                <div class="eventBox">
                    <h4 for="eventDateTime">Date: <span id="returnDate"></span></h4>
                </div>
                <div class="eventBox">
                    <h4 for="eventDateTime">Time: <span id="returnTime"></span></h4>
                </div>
                <div class="eventBox">
                    <h4 for="eventDescription">Comments: <span id="returnCom"></span></h4>
                </div>
            </div>
        </div>
     
        <!--------------------------------------------------- Delete Bar ------------------------------------------------->
        <div class="search-container">
            <input type="text" id="deleteInput" class="searchButton" placeholder="DELETE an existing event by name:">
            <button onclick="deleteEvent()" type="search" id="searchButton" class="search-button">Delete</button>
        </div>



    </div>


    <!-- TEST DIV -->
    <!-- <div id="testBox">
        <h3 id="testText">testBox</h3>
    </div> -->
    
    <!--------------------------------------------------- CALENDAR CONTAINER ------------------------------------------------->
    
    <div class="containerCalendar">
        <div id="calendarBox">
            <h2 id="calendarHeader" >View Your <span class="calEventacle">Eventacle</span> Calendar:</h2>
            <div id="calendar"></div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
        $('#calendar').fullCalendar();
    });
    </script>
